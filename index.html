<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" scontent="width=device-width, initial-scale=1.0">
    <title>Card Copa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo da NWL Copa">
    </header>
    <section class="card" ondblclick="changeCard(event)"> 
        <img src="https://github.com/patrick-oliveira-dev.png" alt="Foto de Patrick">
        <div class="info">
            <h1>Patrick Oliveira</h1>
            <p>Javascript Developer</p>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
